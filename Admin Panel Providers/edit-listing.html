    <main class="userpanel-main">
      <form class="add-listing-form">
        <h2>Edit Listing</h2>
      
        <label for="service-name">Service Name</label>
        <input type="text" id="service-name" name="service-name" required>
      
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="design">Design</option>
          <option value="development">Development</option>
          <option value="marketing">Marketing</option>
          <option value="writing">Writing</option>
        </select>
      
        <label for="price">Price</label>
        <input type="number" id="price" name="price" required>
      
        <label for="service-description">Description</label>
        <div id="quillEditor" style="height: 300px;"></div>
        <input type="hidden" name="content" id="contentInput">
      
        <label for="service-image">Upload Image</label>
        <input type="file" id="service-image" name="service-image" accept="image/*">
      
        <label for="status">Status</label>
<select id="status" name="status" required>
  <option value="active">Active</option>
  <option value="inactive">Inactive</option>
</select>


        <button type="submit">Save Changes</button>
      </form>

      <script>
        const quill = new Quill('#quillEditor', {
          theme: 'snow'
