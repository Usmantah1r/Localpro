    <div class="userpanel-main">
      <h2 class="userpanel-heading">My Profile</h2>
      <p class="userpanel-subtext">Update your account details below.</p>
    
      <div class="userpanel-card profile-card">
        <!-- Profile Avatar Upload -->
        <div class="profile-avatar-wrapper">
          <label for="profile-pic">
            <img src="Assets/users/user-profile.png" alt="User Avatar" class="profile-avatar" id="preview-profile">
          </label>
          <input type="file" id="profile-pic" accept="image/*" style="display: none" onchange="previewImage(event, 'preview-profile')">
    
          <div class="profile-user-info">
            <h3 class="profile-name">Ali Khan</h3>
            <p class="profile-email">ali.khan@email.com</p>
          </div>
        </div>
    
        <form class="userpanel-form">
          <label for="name">Full Name</label>
          <input type="text" id="name" value="Ali Khan">
    
          <label for="email">Email</label>
          <input type="email" id="email" value="ali.khan@email.com">
    
          <label for="password">Password</label>
          <input type="password" id="password" value="********">
    
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" value="07123456789">
    
          <label for="cnic">CNIC</label>
          <input type="text" id="cnic" value="3520212345671">
          
          <label for="profile-description">Profile Description</label>
          <textarea id="profile-description" name="profile-description" rows="4" required></textarea>

    
          <!-- CNIC Image Upload -->
          <label for="cnic-pic">Upload CNIC Front</label>
          <input type="file" id="cnic-pic" accept="image/*" onchange="previewImage(event, 'preview-cnic')">
          <img id="preview-cnic" src="Assets/cnic/FotoJet-55-635x430.jpg" style="max-width: 200px; margin-bottom: 10px;">
          <label for="cnic-pic">Upload CNIC Back</label>
          <input type="file" id="cnic-pic" accept="image/*" onchange="previewImage(event, 'preview-cnic')">
          <img id="preview-cnic" src="Assets/cnic/FotoJet-55-635x430.jpg" style="max-width: 200px; margin-bottom: 10px;">
    
          <label for="role">Role</label>
          <select id="role">
            <option value="customer" selected>Customer</option>
            <!-- <option value="service_provider">Service Provider</option> -->
          </select>
    
          <label for="address">Address</label>
          <textarea id="address" rows="3">123 Street, Lahore, Pakistan</textarea>
    
          <button type="submit" class="userpanel-button">Save Changes</button>
        </form>
      </div>
