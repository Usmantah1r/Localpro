      <script>
        function sendMessage() {
          const input = document.getElementById('chat-input');
          const message = input.value.trim();
          if (message) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'chat-message sent';
            
            // Message content
            msgDiv.innerText = message;
            
            // Add timestamp
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            const now = new Date();
            timeDiv.innerText = now.getHours().toString().padStart(2, '0') + ':' + 
                                now.getMinutes().toString().padStart(2, '0');
            
            msgDiv.appendChild(timeDiv);
            document.getElementById('chat-messages').appendChild(msgDiv);
            input.value = '';
            document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
          }
        }
        
        function switchUser(elem) {
          // Update active user class
          document.querySelectorAll('.chat-user').forEach(u => u.classList.remove('active'));
          elem.classList.add('active');
          
          // Update chat header with selected username
          const username = elem.innerText;
          document.querySelector('.active-user').innerText = username;
          
          // Clear chat history
          document.getElementById('chat-messages').innerHTML = '';
          
          // Add a welcome message based on the selected user
          const msgDiv = document.createElement('div');
          msgDiv.className = 'chat-message received';
          msgDiv.innerText = `Hello Admin, this is ${username}!`;
          
          const timeDiv = document.createElement('div');
          timeDiv.className = 'message-time';
          const now = new Date();
          timeDiv.innerText = now.getHours().toString().padStart(2, '0') + ':' + 
                             now.getMinutes().toString().padStart(2, '0');
          
          msgDiv.appendChild(timeDiv);
          document.getElementById('chat-messages').appendChild(msgDiv);
        }
        
        // Press Enter to send
        document.getElementById('chat-input').addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            sendMessage();
          }
        });
      </script>
